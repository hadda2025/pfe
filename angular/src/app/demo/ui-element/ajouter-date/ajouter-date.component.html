<div class="ajouter-date-container">
  <h2>Ajouter une Plage Horaire</h2>

  <form [formGroup]="plageDateForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <label for="dateDebut">Date de début</label>
      <input type="date" id="dateDebut" formControlName="dateDebut" />
      <div class="error" *ngIf="plageDateForm.get('dateDebut')?.touched && plageDateForm.get('dateDebut')?.invalid">
        La date de début est requise.
      </div>
    </div>

    <div class="form-group">
      <label for="dateFin">Date de fin</label>
      <input type="date" id="dateFin" formControlName="dateFin" />
      <div class="error" *ngIf="plageDateForm.get('dateFin')?.touched && plageDateForm.get('dateFin')?.invalid">
        La date de fin est requise.
      </div>
    </div>
    

    <button type="submit" [disabled]="plageDateForm.invalid">Ajouter</button>

    <div class="message success" *ngIf="successMessage">{{ successMessage }}</div>
    <div class="message error" *ngIf="errorMessage">{{ errorMessage }}</div>
  </form>
</div>
