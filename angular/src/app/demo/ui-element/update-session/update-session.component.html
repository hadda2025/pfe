<div class="update-form-container">
    <h2>Mettre à jour les informations de la session</h2>
  
    <form [formGroup]="sessionForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="namesession">Nom de la session</label>
        <input id="namesession" formControlName="namesession" type="text" class="form-control" placeholder="Nom de la session" />
      </div>
  
      <div class="form-group">
        <label for="Filiere">Filière</label>
        <input id="Filiere" formControlName="Filiere" type="text" class="form-control" placeholder="Filière" />
      </div>
  
      <div class="form-group">
        <label for="dateD">Date de début</label>
        <input id="dateD" formControlName="dateD" type="date" class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="dateF">Date de fin</label>
        <input id="dateF" formControlName="dateF" type="date" class="form-control" />
      </div>
  
      <button type="submit" [disabled]="sessionForm.invalid" class="btn btn-primary">
        Mettre à jour
      </button>
    </form>
  </div>
