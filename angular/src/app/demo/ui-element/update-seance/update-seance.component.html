<div class="update-seance-container">
  <h2>✏️ Modifier la Séance</h2>

  <form [formGroup]="seanceForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="heureDebut">Heure de début</label>
      <input type="time" id="heureDebut" formControlName="heureDebut" />
    </div>

    <div class="form-group">
      <label for="heureFin">Heure de fin</label>
      <input type="time" id="heureFin" formControlName="heureFin" />
    </div>

    <div class="form-actions">
      <button type="submit" [disabled]="seanceForm.invalid || loading">
        {{ loading ? 'Chargement...' : 'Mettre à jour' }}
      </button>
    </div>
  </form>

  <div *ngIf="successMessage" class="success-message">
    {{ successMessage }}
  </div>
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
</div>
