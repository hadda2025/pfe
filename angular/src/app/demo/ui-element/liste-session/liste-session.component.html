<div class="row">
  <div class="col-12">
    <div class="d-flex justify-content-between align-items-center mb-2 px-2">
      <h4>🎓 Liste des Sessions</h4>
      <div class="form-group mb-0">
        <input type="text" class="form-control form-control-sm" id="searchInput" placeholder="Rechercher..."
          [(ngModel)]="searchText" style="min-width: 200px;" />
      </div>
    </div>

    <div class="table-responsive px-2 pb-2">
      <table class="table table-sm table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th>#</th>
            <th>Nom de la session</th>
            <th>Filière</th>
            <th>Date début</th>
            <th>Date fin</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let session of filteredSessions; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ session.namesession }}</td>
            <td>{{ session.Filiere }}</td>
            <td>{{ session.dateD | date: 'dd/MM/yyyy' }}</td>
            <td>{{ session.dateF | date: 'dd/MM/yyyy' }}</td>
            <td>
              <div class="btn-group btn-group-sm">
                <button type="button" class="btn btn-primary"
                  [routerLink]="['/component/update-session', session._id]">
                  ✏️
                </button>
                <button type="button" class="btn btn-danger ms-1" (click)="deleteSession(session._id)">
                  🗑️
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
