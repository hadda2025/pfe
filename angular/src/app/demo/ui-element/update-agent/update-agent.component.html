<div class="update-form-container">
    <h2>Mettre à jour les informations de l'agent</h2>
  
    <form [formGroup]="agentForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="firstName">Nom</label>
        <input id="firstName" formControlName="firstName" type="text" class="form-control" placeholder="Nom" />
      </div>
  
      <div class="form-group">
        <label for="lastName">Prénom</label>
        <input id="lastName" formControlName="lastName" type="text" class="form-control" placeholder="Prénom" />
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" class="form-control" placeholder="Email" />
      </div>
  
      <div class="form-group">
        <label for="phone">Téléphone</label>
        <input id="phone" formControlName="phone" type="text" class="form-control" placeholder="Téléphone" />
      </div>
  
      <div class="form-group">
        <label for="adress">Adresse</label>
        <input id="adress" formControlName="adress" type="text" class="form-control" placeholder="Adresse" />
      </div>
  
      <div class="form-group">
        <label for="cin">CIN</label>
        <input id="cin" formControlName="cin" type="text" class="form-control" placeholder="CIN" />
      </div>
  <button type="submit" [disabled]="agentForm.invalid" class="btn btn-primary">
        Mettre à jour
      </button>
    </form>
  </div>
