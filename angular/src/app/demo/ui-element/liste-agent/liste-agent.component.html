<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center mb-2 px-2">
      <h4>🧑‍💼 Liste des agents</h4>
     
    </div>

    <div class="table-responsive px-2 pb-2">
      <table class="table table-sm table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th>#</th>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Email</th>
            <th>Téléphone</th>
            <th>Adresse</th>
            <th>CIN</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let agent of filteredAgents; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ agent.firstName }}</td>
            <td>{{ agent.lastName }}</td>
            <td>{{ agent.email }}</td>
            <td>{{ agent.phone }}</td>
            <td>{{ agent.adress }}</td>
            <td>{{ agent.cin }}</td>
            <td>
              <div class="btn-group btn-group-sm">
                <button type="button" class="btn btn-primary"
                  [routerLink]="['/component/update-agent', agent._id]">
                  ✏️
                </button>
                <button type="button" class="btn btn-danger" (click)="deleteAgent(agent._id)">
                  🗑️
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
