<div class="row">
  <div class="col-12">

    <!-- Titre -->
    <div class="d-flex justify-content-between align-items-center mb-2 px-2">
      <h4>📋 Liste des Séances</h4>
      <!-- Si besoin d'un input recherche, tu peux l'ajouter ici -->
    </div>

    <!-- Message d'erreur -->
    <div *ngIf="errorMessage" class="text-center text-danger mb-3">
      {{ errorMessage }}
    </div>

    <!-- Tableau des séances -->
    <div *ngIf="seances.length > 0; else noData" class="table-responsive px-2 pb-2">
      <table class="table table-sm table-hover align-middle">
        <thead class="table-light">
          <tr>
             <th>#</th>
            <th>Heure de début</th>
            <th>Heure de fin</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let seance of seances; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ seance.heureDebut }}</td>
            <td>{{ seance.heureFin }}</td>
            <td>
              <div class="btn-group btn-group-sm">
                <button class="btn btn-primary" (click)="editSeance(seance._id)">
                  ✏️
                </button>
                <button class="btn btn-danger" (click)="deleteSeance(seance._id)">
                  🗑️
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Aucun résultat -->
    <ng-template #noData>
      <div class="text-center text-muted mt-3">Aucune séance disponible pour le moment.</div>
    </ng-template>

  </div>
</div>
