<div class="row">
  <div class="col-12">

    <!-- Titre + barre de recherche (optionnelle, à ajouter si besoin) -->
    <div class="d-flex justify-content-between align-items-center mb-2 px-2">
      <h4>📅 Liste des Plages de Dates</h4>
      <!-- Si tu veux une recherche, tu peux l’ajouter ici avec class="form-control form-control-sm" -->
    </div>

    <!-- Indicateur de chargement -->
    <div *ngIf="isLoading" class="text-center text-muted mb-3">Chargement des données...</div>

    <!-- Message d'erreur -->
    <div *ngIf="errorMessage" class="text-center text-danger mb-3">
      {{ errorMessage }}
    </div>

    <!-- Tableau des dates -->
    <div class="table-responsive px-2 pb-2" *ngIf="!isLoading && plagesDates.length > 0">
      <table class="table table-sm table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th>#</th>
            <th>Date de début</th>
            <th>Date de fin</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let plage of plagesDates; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ plage.dateDebut | date: 'dd/MM/yyyy' }}</td>
            <td>{{ plage.dateFin | date: 'dd/MM/yyyy' }}</td>
            <td>
              <div class="btn-group btn-group-sm">
                <button class="btn btn-primary" [routerLink]="['/component/update-date', plage._id]">
                  ✏️
                </button>
                <button class="btn btn-danger" (click)="onDelete(plage._id)">
                  🗑️
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Aucun résultat -->
    <div *ngIf="!isLoading && plagesDates.length === 0" class="text-center text-muted mt-3">
      Aucune plage de date trouvée.
    </div>

  </div>
</div>
