<div class="update-profil-container">
  <div class="card">
    <h2><i class="fas fa-user-edit"></i> Mise à jour du profil</h2>

    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="form-group">
        <label for="firstName"><i class="fas fa-user"></i> Prénom</label>
        <input id="firstName" type="text" formControlName="firstName" class="form-control" placeholder="Entrez votre prénom" />
        <div *ngIf="loginForm.get('firstName')?.invalid && loginForm.get('firstName')?.touched" class="error">
          Le prénom est requis.
        </div>
      </div>

      <div class="form-group">
        <label for="lastName"><i class="fas fa-user-tag"></i> Nom</label>
        <input id="lastName" type="text" formControlName="lastName" class="form-control" placeholder="Entrez votre nom" />
        <div *ngIf="loginForm.get('lastName')?.invalid && loginForm.get('lastName')?.touched" class="error">
          Le nom est requis.
        </div>
      </div>

      <div class="form-group">
        <label for="phone"><i class="fas fa-phone"></i> Téléphone</label>
        <input id="phone" type="text" formControlName="phone" class="form-control" placeholder="Entrez votre numéro" />
        <div *ngIf="loginForm.get('phone')?.invalid && loginForm.get('phone')?.touched" class="error">
          Téléphone requis.
        </div>
      </div>

      <div class="form-group">
        <label for="adress"><i class="fas fa-map-marker-alt"></i> Adresse</label>
        <input id="adress" type="text" formControlName="adress" class="form-control" placeholder="Entrez votre adresse" />
        <div *ngIf="loginForm.get('adress')?.invalid && loginForm.get('adress')?.touched" class="error">
          Adresse requise.
        </div>
      </div>

      <div class="form-group">
        <label for="cin"><i class="fas fa-id-card"></i> CIN</label>
        <input id="cin" type="text" formControlName="cin" class="form-control" placeholder="Entrez votre CIN" />
        <div *ngIf="loginForm.get('cin')?.invalid && loginForm.get('cin')?.touched" class="error">
          CIN requis.
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-3" [disabled]="loginForm.invalid">
        <i class="fas fa-save"></i> Mettre à jour
      </button>
    </form>
  </div>
</div>
