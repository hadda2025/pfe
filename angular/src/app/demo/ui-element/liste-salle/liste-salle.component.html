<div class="row">
  <div class="col-12">

    <!-- Titre + barre de recherche -->
    <div class="d-flex justify-content-between align-items-center mb-2 px-2">
      <h4>üè´ Liste des salles</h4>
      <div class="form-group mb-0">
        <input
          type="text"
          class="form-control form-control-sm"
          placeholder="Rechercher par nom..."
          [(ngModel)]="searchText"
          style="min-width: 200px"
        />
      </div>
    </div>

    <!-- Tableau des salles -->
    <div class="table-responsive px-2 pb-2">
      <table class="table table-sm table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th>#</th>
            <th>Nom</th>
            <th>Capacit√©</th>
            <th>Disponibilit√©</th>
            <th>Bloc</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let salle of filteredRooms; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ salle.nom }}</td>
            <td>{{ salle.capacite }}</td>
            <td>{{ salle.disponibilite }}</td>
            <td>{{ salle.bloc }}</td>
            <td>
              <div class="btn-group btn-group-sm">
                <button
                  type="button"
                  class="btn btn-primary"
                  [routerLink]="['/component/update-salle', salle._id]">
                  ‚úèÔ∏è
                </button>
                <button
                  type="button"
                  class="btn btn-danger ms-1"
                  (click)="deleteRoom(salle._id)">
                  üóëÔ∏è
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>

      <!-- Message si aucun r√©sultat -->
      <div *ngIf="filteredRooms.length === 0" class="text-center text-muted mt-3">
        Aucune salle trouv√©e.
      </div>
    </div>

  </div>
</div>
