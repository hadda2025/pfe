<ul class="navbar-nav ms-auto">
 <!-- Bouton Se connecter (visible uniquement si l'utilisateur n'est PAS connecté) -->
<li class="nav-item me-3" *ngIf="!userConnected">
  <button class="btn btn-dark" (click)="onLogin()">Se connecter</button>
</li>
  <li>
    <div class="dropdown drp-user" ngbDropdown placement="auto">
      <a href="javascript:" ngbDropdownToggle>
       <img src="assets/admin.png" class="img-radius admin-avatar" alt="User-Profile-Image" />
      </a>
      <div class="dropdown-menu dropdown-menu-end profile-notification" ngbDropdownMenu>
        <div class="pro-head">
          <img src="assets/admin.png" class="img-radius img-profile" alt="User-Profile-Image" />
          <span>Utilisateur</span>
          <a href="javascript:" class="dud-logout" title="Logout">
         
          </a>
        </div>
        <ul class="pro-body">
          <li     [routerLink]="['/component/profil']">
            
            <a href="javascript:" class="dropdown-item">
              <i class="feather icon-user"></i>
              Profile
            </a>
          </li>
          <li     [routerLink]="['/component/change-password']">
            <a href="javascript:" class="dropdown-item">
              <i class="feather icon-mail"></i>
              changer mot de passe 
            </a>
          </li>
          
        <!-- Bouton Se déconnecter (visible uniquement si l'utilisateur EST connecté) -->
<li class="nav-item me-3" *ngIf="userConnected">
  <i class="feather icon-log-out"></i>
  <button class="btn btn-white" (click)="logout()">Se déconnecter</button>
     
</li>
        </ul>
      </div>
    </div>
  </li>
</ul>

@if (visibleUserList) {
  <section class="header-user-list" [ngClass]="{ open: visibleUserList }" [@slideInOutLeft]>
    <app-chat-user-list
      (ChatToggle)="onChatToggle($event)"
      (ChatCollapse)="this.visibleUserList = !this.visibleUserList; this.chatMessage = false"
    />
  </section>
}
