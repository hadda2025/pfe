server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Specific handling for demo path
    location /demos/admin-templates/gradient-able/angular/free/ {
        alias /usr/share/nginx/html/demos/admin-templates/gradient-able/angular/free/;
        try_files $uri $uri/ /index.html;
    }

    # Fallback for root path
    location / {
        rewrite ^/(.*)$ /demos/admin-templates/gradient-able/angular/free/$1 last;
    }

    # Handle SPA routing
    location ~ ^/demos/admin-templates/gradient-able/angular/free/(.*)$ {
        alias /usr/share/nginx/html/demos/admin-templates/gradient-able/angular/free/;
        try_files $1 $1/ /demos/admin-templates/gradient-able/angular/free/index.html;
    }

    # Caching configuration
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    # Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;
}